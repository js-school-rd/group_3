<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="julia.css">
  </head>

  <body>
    <div class="app">
      <div class="sitename">
        <h1>Expenses calculated</h1>
      </div>

      <div class="calculator">
        <p>Current Budget</p>
        <div class="value">
          <span id="value">6000</span> $
        </div>
      </div>

      <input
        type="number"
        id="input"
        placeholder="Enter the expenses"
        min="0"
      >

      <div class="categories">
        <button>Food</button>
        <button>Books</button>
        <button>Restaurants</button>
        <button>Transport</button>
        <button>Housing</button>
        <button>Health</button>
        <button>Clothing</button>
        <button>Entertainment</button>
        <button>Education</button>
        <button>Technology</button>
        <button>Other</button>
      </div>
    </div>

    <script src="julia.js"></script>
  </body>
</html>
